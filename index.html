 <!DOCTYPE html>

<head>
	<title>Colin</title>
	<link rel="stylesheet" href="index_style.css"/>
	<script>
	function changeImage() {
		if (document.getElementById("imgclickandchange").src == "portfolio.gif")
		{
			document.getElementById("imgclickandchange").style = "display:none";
		}
		else
		{
			document.getElementById("imgclickandchange").style = "display:none";
			document.getElementById("menu").style = "display:table";
		}
	}
	</script>

</head>

<body> 
<div class=all-container>
	<div class=container>
			<div class="cv">
				<a href="./resume.html"><img src="./cv.gif" alt="cv"></a>
			</div>
			<div class="face">
				<a href="./bio.html"><img src="face2.jpg" alt="Colin Murphy" style="width:100px"></a>
			</div>
			<div class="portfolio">
				<img src="./gifs/portfolio.gif" alt="portfolio" id="imgclickandchange" onclick="changeImage()">
			</div>
		<div class="menu" id="menu" style="display:none;">
					<a href = ./portraits.html title="portraits"><img src= "./gifs/portrait.gif" alt="portraits"></a>
					<a href = "./georgia.html" alt="georgia" title="georgia" ><img src="./gifs/georgia.gif" alt="georgia"></a>
					<a href = "./travel.html" alt="travel" title="travel" ><img src="./gifs/travel.gif" alt="travel"></a>
		</div>
	</div>
</div>
</body>
