<!DOCTYPE html>

<head>
	<title>Colin</title>
	<link rel="stylesheet" href="georgia_style.css"/>
	<script>
	var counter=1;
    var filename = "portrait";
    var filetype = ".png"

    function nextImage(){

    if(counter < 17){
        document.getElementById("slide").src = "../test/portraits/"+filename.concat(counter+1,filetype);
        counter++;
    }
    else if(counter == 17){
        counter = 0;
    }
};
    function prevImage(){
        if(counter > 0){
        document.getElementById("slide").src = "../test/portraits/"+filename.concat(counter+1,filetype);
        counter--;
    }
    else if(counter == 0){
        counter = 17;
    }
};
    function displayMenu() {
        if (document.getElementById("imgclickandchange").src == "navdot.gif")
        {
            document.getElementById("imgclickandchange").style = "display:none";
        }
        else
        {
            document.getElementById("imgclickandchange").style = "display:none";
            document.getElementById("menu").style = "display:inline-block";
            document.getElementById("home").style = "display:inline-block";
        }
};
	</script>
</head>

<body>
    <div class="gallery">
	   <img src="../test/portraits/portrait1.png" id="slide" onclick="changeImage()" class="image">
    </div>
    <div class="nav">
        <img src="../test/gifs/navleft.gif" alt="previous" onclick="prevImage()">
        <img src="../test/gifs/navdot.gif" alt="menu" id="imgclickandchange" onclick="displayMenu()">
        <div id="menu" style="display:none;">
                <a href = ../test/portraits.html title="portraits"><img src= "../test/gifs/portrait.gif" alt="portraits"></a>
                <a href = "../test/georgia.html" alt="georgia" title="georgia" ><img src="../test/gifs/georgia.gif" alt="georgia"></a>
                <a href = "../test/travel.html" alt="travel" title="travel" ><img src="../test/gifs/travel.gif" alt="travel"></a>
        </div>
        <img src="../test/gifs/navright.gif" alt="next" onclick="nextImage()">
        <div class="home">
            <a href="../test/index.html"><img src="../test/gifs/home.gif" id="home" style="display:none"></a>
        </div>
    </div>
</body>
